<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-4</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<h3>Neumorphism.io</h3>
		<span>Generate <b>Soft</b>-UI CSS code</span>
		<div class="main">
			<div class="left">
				<div class="circle1 commoncircle" ></div>
				<div class="circle2 commoncircle" ></div>
				<div class="circle3 commoncircle" ></div>
				<div class="circle4 commoncircle" ></div>
				<div class="neu"></div>
			</div>
			<div class="right">
				<div class="content">
					<div class="heading">
						<span> Pick a color:</span>
						<div class="square"></div>
						<span>or</span>
						<div class="hexvalue"></div>
					</div>

					<div class="slider">
						<p>Size:</p>
						<div class="slide"></div>
					</div>

					<div class="slider">
						<p>Radius:</p>
						<div class="slide"></div>
					</div>
					<div class="slider">
						<p>Distance:</p>
						<div class="slide"></div>
					</div>
					<div class="slider">
						<p>Intensity:</p>
						<div class="slide"></div>
					</div>
					<div class="slider">
						<p>Blur:</p>
						<div class="slide"></div>
					</div>
					<div class="shape slider">
						<p>Shape:</p>
						<div class="shapeimg ">
							<img src="images/img1.png" alt="" width="100%">
						</div>
					</div>
					<div class="board">
						<p><span>border-radius:</span>42px;</p>
						<p><span>background:</span>#55b9f3;</p>
						<p><span>box-shadow:</span>26px 26px 51px #489dcf,-26px -26px 51px #62d5ff;</p>
					</div>
				</div>
			</div>

		</div>
		<div class="footer">
		<div class="font-awesome">
			<i class="fa fa-instagram" aria-hidden="true"></i>
		</div>
	</div>
	</div>
</body>
</html>
