<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="./tshirt.png" alt="tshirt"/>
            </div>
            <div class="content">
                <div class="title">
                    Adidas Originals
                </div>
                <p class="tag">Men's running shirt</p>
                <span class="price"> $29.99</span>
                <div class="size">
                    <div class="size-name">Size</div>
                    <div class="size-value">
                        <ul>
                        <li><a href="#">XS</a></li>
                        <li><a href="#">S</a></li>
                        <li><a href="#" class="active">M</a></li>
                        <li><a href="#">L</a></li>
                        <li><a href="#">XL</a></li>
                        </ul>
                    </div>
                </div>
                <div class="color">
                    <div class="color-name">Colour</div>
                    <div class="color-value">
                        <ul>
                        <li><a href="#" id="color1"></a></li>
                        <li><a href="#" id="color2"class="active"></a></li>
                        <li><a href="#" id="color3"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="btn">
                    <button class="btn1">Buy Now</button>
                    <button class="btn2">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
